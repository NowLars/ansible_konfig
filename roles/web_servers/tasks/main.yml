- name: install httpd/apache and php package for OracleLinux
  tags: apache, httpd, OracleLinux
  yum:
    name: 
      - httpd
      - php
    state: latest
  when: ansible_distribution == "OracleLinux"
  
- name: start httpd(OracleLinux)
  tags: apache,centos,httpd
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_distribution == "OracleLinux"

- name: install httpd/apache and php package for Ubuntu
  tags: apache, apache2, Ubuntu
  apt:
    name: 
      - apache2
      - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: change e-mail adresse for admin
  tags: apachem,centos, httpd
  lineinfile: 
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin somebody@else.net
  when: ansible_distribution == "OracleLinux"
  register: httpd

- name: restart httpd (OracleLinux)
  tags: apache,centos,httpd
  service:
    name: httpd
    state: restarted
  when: httpd.changed

- name: copy default html file for site
  tags: apache, apache2, httpd
  copy: 
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644

